NFQAkademija\BaseBundle\Entity\Recipe:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [name]
            message: "Receptas tokiu pavadinimu jau egzistuoja"
    properties:
        name:
            - NotBlank: ~
            - Length:
                min: 3
                max: 100
                minMessage: "Recepto pavadinimas turi būti bent iš {{ limit }} simbolių"
                maxMessage: "Recepto pavadinimas turi būti daugiausiai iš {{ limit }} simbolių"
            - Regex:
                pattern: "/^[A-z0-9ĄąČčĘęĖėĮįŠšŲųŪūŽž ,]+$/"
                message: Nenaudokite specialių charakterių
        description:
            - NotBlank: ~
            - Length:
                min: 3
                max: 1000
                minMessage: "Gaminimo aprašymas turi būti bent iš {{ limit }} simbolių"
                maxMessage: "Gaminimo aprašymas turi būti daugiausiai iš {{ limit }} simbolių"
            - Regex:
                pattern: "/^[-A-z0-9ĄąČčĘęĖėĮįŠšŲųŪūŽž ,().!]+$/"
                message: Nenaudokite specialių charakterių
        photo:
            - NotBlank: ~
            - Regex:
                pattern: "/^[-A-z0-9ĄąČčĘęĖėĮįŠšŲųŪūŽž -\\/.:]+$/"
                message: Nenaudokite specialių charakterių
            - Length:
                min: 3
                max: 100
                minMessage: "Paveiksliuko adresas turi būti bent iš {{ limit }} simbolių"
                maxMessage: "Paveiksliuko adresas turi būti daugiausiai iš {{ limit }} simbolių"